<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">  -->
    <link rel="stylesheet" href="reset.css"></link>
    <link rel="stylesheet" href="TicTacToe.css"></link>
    <script type="text/javascript" src="TicTacToe.js" async></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div class="section">
        <div class="select-player">
            <button id="x-play">x</button>
            <button id="o-play">o</button>
        </div>
        <p>Place marker or change player</p>
    </div>

    <div class="section" id="gameboard">
        <div class="board-block" id="1"></div>
        <div class="board-block" id="2"></div>
        <div class="board-block" id="3"></div>
        <div class="board-block" id="4"></div>
        <div class="board-block" id="5"></div>
        <div class="board-block" id="6"></div>
        <div class="board-block" id="7"></div>
        <div class="board-block" id="8"></div>
        <div class="board-block" id="9"></div>
    </div>
    <div class="section" >
        <button id="restart">Restart</button>
    </div>

</body>

</html>
